<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Creation</title>
</head>
<body>
    <h1>List Creation </h1> <hr>
    <p>A number of data that is displayed on below the other is called as List<br>
     we have two different types of list <br>
     1) order List <br>
     2) unorder list <br>
    </p><br>

    <h2>List of Languages</h2>
    <ol type="A" start=" 10"> <! default of orderlist will be numbering  >
       <li>JAVA</li>
       <li>SQL</li>
       <li>HTML</li>
       <li>CSS</li>
       <li>JS</li>

    </ol>
    <br>
    <h3>unorder list</h3>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>JS</li>
    </ul>



    

    
</body>
</html>
